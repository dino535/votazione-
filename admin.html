<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin Votazioni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>

<h1>ğŸ” Admin</h1>

<div id="login">
  <input type="password" id="password" placeholder="Password admin">
  <button onclick="login()">Entra</button>
</div>

<div id="panel" style="display:none;">
  <h2>ğŸ“Š Risultati</h2>
  <p id="results">Caricamento...</p>
  <button onclick="resetVotes()">ğŸ—‘ Reset voti</button>
</div>

<script>
  const ADMIN_PASSWORD = "1234"; // ğŸ”´ CAMBIALA

const firebaseConfig = {
    apiKey: "AIzaSyDg2FCqjIz_SWv58Khm9pk4ofaulGZ9Ocg",
    authDomain: "progetto-diritto.firebaseapp.com",
    databaseURL: "https://progetto-diritto-default-rtdb.firebaseio.com",
    projectId: "progetto-diritto",
    storageBucket: "progetto-diritto.firebasestorage.app",
    messagingSenderId: "517846338253",
    appId: "1:517846338253:web:a6c939fcff939f4ea03784",
    measurementId: "G-MX352F64L1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function login() {
    const pw = document.getElementById("password").value;
    if (pw === ADMIN_PASSWORD) {
      document.getElementById("login").style.display = "none";
      document.getElementById("panel").style.display = "block";
      loadResults();
    } else {
      alert("Password sbagliata");
    }
  }

  function loadResults() {
    db.ref("votes").on("value", snap => {
      const votes = snap.val();
      if (!votes) {
        document.getElementById("results").innerText = "Nessun voto";
        return;
      }

      let sum = 0, count = 0;
      Object.values(votes).forEach(v => {
        sum += v;
        count++;
      });

      document.getElementById("results").innerText =
        `Voti totali: ${count} | Media: ${(sum/count).toFixed(2)}`;
    });
  }

  function resetVotes() {
    if (confirm("Sicuro di cancellare tutti i voti?")) {
      db.ref("votes").remove();
      alert("Voti cancellati");
    }
  }
</script>

</body>
</html>
